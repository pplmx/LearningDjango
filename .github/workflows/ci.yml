name: ci

on:
    push:
        branches:
            - 'main'
        tags:
            - "v*.*.*"
    workflow_dispatch:

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3
            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            -   name: Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GITHUB_TOKEN }}
            -   name: Build and push
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/amd64,linux/arm64
                    push: true
                    tags: |
                        ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && format('pplmx/drf_sample:{0}', github.ref_name) || '' }}
                        ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && format('ghcr.io/pplmx/drf_sample:{0}', github.ref_name) || '' }}
                        pplmx/drf_sample:latest
                        ghcr.io/pplmx/drf_sample:latest
